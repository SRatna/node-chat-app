<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chat app</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .chat__messages{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="chat" style="margin-left:15%;margin-right:15%;background:lightgray">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <ol id="msgs" class="chat__messages" ></ol>
    <div class="chat__footer">
      <form id="msg-form">
        <input id="msg" type="text" name="msg" placeholder="Msg" autofocus autocomplete="off">
        <button>Send</button>
      </form>
      <button id="send-loc">Send Location</button>
    </div>
  </div>
  <script id="msgTem" type="text/template">
    <li class="message" style="align-self:{{active}};max-width:60%;padding:10px;margin:5px;
                               border-radius:10px;background:lightcyan;">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{{text}}}</p>
      </div>
    </li>
  </script>

  <script id="locMsgTem" type="text/template">
    <li class="message" style="align-self:{{active}};max-width:60%;padding:10px;margin:5px;
                               border-radius:10px;background:lightcyan;">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <script type="text/javascript" src="/js/libs/mustache.js"></script>
  <script type="text/javascript" src="/js/libs/deparam.js"></script>
  <script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
