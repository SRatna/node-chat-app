<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | Chat App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
  <div class="centered-form__form"  style="width:330px">
    <form  action="/chat.html">
      <div class="form-field">
        <h3>Join a chat group</h3>
      </div>
      <div class="form-field">
        <label>User Name:</label>
        <input type="text" name="name" autofocus="" />
      </div>

      <p><em style="color:grey;font-size:11px">You can choose from the list below any chat room or you can create your own room and start chatting with your friends.</em></p>
      <div id="selectRooms" class="form-field"></div>
      <hr>
      <div class="form-field">
        <label>Create New Chat Room:</label>
        <input type="text" name="room">
      </div>
      <div class="form-field">
        <button >Join</button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>

</body>
</html>
